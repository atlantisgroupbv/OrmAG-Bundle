services:  #default configuration for services in this file  _defaults:    autowire: true    autoconfigure: true    public: false    AtlantisGroup\OrmAG\:      resource: '%kernel.project_dir%/vendor/atlantisgroup/ormag/src/*'      exclude: '%kernel.project_dir%/vendor/src/Validator/*'  AtlantisGroup\OrmAG\DataAccess\DataAccessInterface:    public: true  AtlantisGroup\OrmAG\ConnectionFactory:    class: \AtlantisGroup\OrmAG\ConnectionFactory    public: true    arguments:      $host: '%ormModel.connection.server%'      $user: '%ormModel.connection.user%'      $pass: '%ormModel.connection.pass%'      $database: '%ormModel.connection.database%'      $charset: '%ormModel.connection.charset%'  AtlantisGroup\OrmAG\DataMapper\Generic:    shared: false