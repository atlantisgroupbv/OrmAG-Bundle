services:  #default configuration for services in this file  _defaults:    autowire: true    autoconfigure: true    public: false  AtlantisGroup\OrmAG\:    resource: '%kernel.project_dir%/vendor/atlantisgroup/ormag/src/*'    exclude: '%kernel.project_dir%/vendor/src/Validator/*'  AtlantisGroup\OrmAG\DataAccess\DataAccessInterface:    public: true    alias: AtlantisGroup\OrmAG\DataAccess\AbstractSql  AtlantisGroup\OrmAG\Connection\ConnectionFactory:    class: \AtlantisGroup\OrmAG\Connection\ConnectionFactory    public: true    arguments:      $host: '%ormAg.connection.server%'      $user: '%ormAg.connection.user%'      $pass: '%ormAg.connection.pass%'      $port: '%ormAg.connection.server%'      $database: '%ormAg.connection.database%'      $charset: '%ormAg.connection.charset%'  AtlantisGroup\OrmAG\DataMapper\Generic:    shared: false