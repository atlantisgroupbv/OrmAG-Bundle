services:  #default configuration for services in this file  _defaults:    autowire: true    autoconfigure: true    public: false    AtlantisGroup\OrmAG\:      resource: '%kernel.project_dir%/vendor/atlantisgroup/ormag/src/*'      exclude: '%kernel.project_dir%/vendor/src/Validator/*'  AtlantisGroup\OrmAG\DataAccess\DataAccessInterface:    public: true  AtlantisGroup\OrmAG\ConnectionFactory:    class: \AtlantisGroup\OrmAG\ConnectionFactory    public: true    arguments:      $host: '%ormAG.connection.server%'      $user: '%ormAG.connection.user%'      $pass: '%ormAG.connection.pas%'      $database: '%ormAG.connection.database%'      $charset: '%ormAG.connection.charset%'  AtlantisGroup\OrmAG\DataMapper\Generic:    shared: false