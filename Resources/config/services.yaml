services:  #default configuration for services in this file  _defaults:    autowire: true    autoconfigure: true    public: false  AtlantisGroup\OrmAG\:    resource: '%kernel.project_dir%/vendor/AtlantisGroup/OrmAG/src/*'    exclude: '%kernel.project_dir%/vendor/src/Validator/*'  AtlantisGroup\OrmAG\DataAccess\DataAccessInterface:    public: true  AtlantisGroup\OrmAG\ConnectionFactory:    class: \AtlantisGroup\OrmAG\ConnectionFactory    public: true    arguments:      $host: '%ormAg.connection.server%'      $user: '%ormAg.connection.user%'      $pass: '%ormAg.connection.pass%'      $database: '%ormAg.connection.database%'      $charset: '%ormAg.connection.charset%'